site_name: Dům Liberec
site_url: https://josefkubinek-star.github.io/dum-liberec/
site_dir: site

docs_dir: docs

use_directory_urls: true

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  language: cs
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: default
      primary: grey
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.suggest
  font:
    text: Inter
    code: 'SF Mono'

nav:
  - Přehled: index.md
  - Zadání: 01_Zadani_a_cile/Zadani_projektu.md
  - Stav domu: 02_Stavajici_stav/Popis_stavajiciho_stavu.md
  - Architektura: 03_Architektura/Koncept.md
  - Profese:
    - Kontakty: 04_Profese/Kontakty.md
    - Statika: 04_Profese/Statika/Zadani_pro_statika.md
  - Rozhodnutí: 05_Rozhodnuti_a_zmeny/Decision_log.md
  - Plán/rozpočet:
    - TODO: 06_TODO_a_plan/TODO_aktualni.md
    - Rozpočet: 08_Rozpocet_a_realizace/Rozpocet_hruby_odhad.md
  - Inspirace: 07_Inspirace/Inspirace.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true